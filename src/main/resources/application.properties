spring.application.name=SkalmansFoodSleepClock

# Swagger UI / OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Use Heroku DATABASE_URL if available, otherwise localhost
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/skalman_clock?sslmode=disable}

spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# OpenAI / Spring AI Configuration
spring.ai.retry.max-attempts=1
spring.ai.openai.api-key=${OPEN_AI_API_KEY}
spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.2
spring.ai.openai.chat.options.max-tokens=1000

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server port (Heroku assigns a dynamic port)
server.port=${PORT:8080}